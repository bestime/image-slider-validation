<style>

#demo, #demo2 {
  user-select: none;
  width: 200px;
  height: 40px;
  line-height: 40px;
  text-align:center;
  font-size: 16px;
  position: relative;
  border:#eee solid 1px;
  background:#f5f5f5;
  color:#666;
  cursor:pointer;
  margin: 250px 0 0 40px;
}

#demo p, #demo2 p {
  margin: 0;
  padding: 0;
}
#demo.success, #demo2.success {
  border-color:green;
  color:green;
}
#demo.fail, #demo.fail {
  border-color:red;
  color:red;
}

.image-slider-validation {
  left: -2px;
  bottom: -2px;
}

</style>
</head>

var oDemoButton = document.getElementById('demo');
var oDemoButton2 = document.getElementById('demo2');
var oP = oDemoButton.getElementsByTagName('p')[0]
var ophptext = oDemoButton2.getElementsByTagName('p')[0]


// 示例
var oISV = ImageSliderValidation({
  mode: 'canvas',
  // 装载容器
  wrapper: oDemoButton,

  // 图片宽度
  width: 380, 

  // 图片高度
  height: 210,

  // 滑块宽度
  sliderButtonWidth: 40,

  // 验证成功回调
  success: function (x, y, fnClosePlugin) {
    console.log('陈工01')
    oP.innerHTML = '验证成功'
    fnClosePlugin()
    oDemoButton.className = 'success'
  },

  // 验证失败回调
  error: function (fnClosePlugin) {
    oDemoButton.className = 'fail'
    oP.innerHTML = '验证失败，重新验证'
  },

  // 获取图片的回调，这里可以调用自己的接口，callback数据参照此例子
  onGetImage (callback) {
    var imgWidth = getRandom(380, 500)
    var imgHeight = Math.round(imgWidth * 210 / 380)
    var imgUrl = `https://picsum.photos/${imgWidth}/${imgHeight}/?blur=10`
    callback({
      src: imgUrl,
      x: getRandom(100, 320), // 镂空坐标X 0~248
      y: getRandom(0, 150), // 镂空坐标Y 0~112
    })
  }
})






// 示例：后端返回两张图片版
var iPHP = ImageSliderValidation({
  mode: 'image',

  // 装载容器
  wrapper: oDemoButton2,

  // 图片宽度
  width: 380, 

  // 图片高度
  height: 210,

  // 滑块宽度
  sliderButtonWidth: 40,

  // 验证成功回调
  success: function (x, y, fnClosePlugin) {
    console.log('陈工02')
    
  },

  // 验证失败回调
  error: function (fnClosePlugin) {
    oDemoButton2.className = 'fail'
    ophptext.innerHTML = '验证失败，重新验证'
  },

  // 获取图片的回调，这里可以调用自己的接口，callback数据参照此例子
  onGetImage (callback) {
    callback({
      src: [base6402, base6401],
      x: 0,
      y: 0
    })
  },

  // 鼠标抬起验证
  onMouseUp: function (currentX, success, fail) {
    console.log('当前x', currentX)
    success()
  }
})


// 显示插件
oISV.show();
oDemoButton.onclick = function () {
  oISV.show()
}





iPHP.show()
oDemoButton2.onclick = function () {
  iPHP.show()
}





/**
 * 生成随机数
 * @param  {Number} min 最小数
 * @param  {Number} max 最大数
 * @return {Boolean} [isInt = true] 默认true，是否返回整数
 */

function getRandom (min, max, isInt) {
  isInt = isInt === false ? 0 : 1
  min = Math.random() * ( max - min + isInt) + min; // 节省一个变量
  return isInt ? Math.floor(min) : min
}
